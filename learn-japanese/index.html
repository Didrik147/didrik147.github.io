<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn Japanese</title>
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">

    <style>
        body {
            min-height: 100vh;
            width: 100%;
            background-image: linear-gradient(rgba(0,0,0,0.8), rgba(0,0,0,0.8)), url('./images/japanese-kana.jpg');
            background-position: center;
            background-size: cover;
            position: relative;
        }

        main {
            min-height: 10vh;
        }

        .text-box {
            width: 90%;
            color: #fff;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            margin: auto;
        }

        .text-box > h1 {
            font-size: min(12vw, 60px);
        }

        .text-box > p {
            margin: 20px auto;
            font-size: 20px;
        }


    </style>
</head>
<body>
    <nav></nav>

    <main>
        <div class="text-box">
            <h1>Welcome to <br>"What's that Kana?"</h1>
            <p>Choose a game in the navigation bar</p>
        </div>
        
    </main>

    <script src="navbar.js"></script>
</body>
</html>
