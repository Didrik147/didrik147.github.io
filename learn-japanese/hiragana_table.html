<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn Japanese</title>
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav></nav>

    <main>
        <h1 id="heading">Table of Hiragana letters</h1>
        
        <h2>gojūon</h2>
        <table>
            <thead>
                <tr>
                    <th></th>
                    <th>a-column</th>
                    <th>i-column</th>
                    <th>u-column</th>
                    <th>e-column</th>
                    <th>o-column</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td><b><i>a</i></b>-row</td>
                    <td>
                        <p>あ</p>
                        <p>a</p>
                    </td>
                    <td>
                        <p>い</p>
                        <p>i</p>
                    </td>
                    <td>
                        <p>う</p>
                        <p>u</p>
                    </td>
                    <td>
                        <p>え</p>
                        <p>e</p>
                    </td>
                    <td>
                        <p>お</p>
                        <p>o</p>
                    </td>
                </tr>
                <tr>
                    <td><b><i>ka</i></b>-row</td>
                    <td>
                        <p>か</p>
                        <p>ka</p>
                    </td>
                    <td>
                        <p>き</p>
                        <p>ki</p>
                    </td>
                    <td>
                        <p>く</p>
                        <p>ku</p>
                    </td>
                    <td>
                        <p>け</p>
                        <p>ke</p>
                    </td>
                    <td>
                        <p>こ</p>
                        <p>ko</p>
                    </td>
                </tr>
                <tr>
                    <td><b><i>sa</i></b>-row</td>
                    <td>
                        <p>さ</p>
                        <p>sa</p>
                    </td>
                    <td>
                        <p>し</p>
                        <p>shi</p>
                    </td>
                    <td>
                        <p>す</p>
                        <p>su</p>
                    </td>
                    <td>
                        <p>せ</p>
                        <p>se</p>
                    </td>
                    <td>
                        <p>そ</p>
                        <p>so</p>
                    </td>
                </tr>

                <tr>
                    <td colspan="6">
                        <p>ん</p>
                        <p>n</p>
                    </td>
                </tr>
            </tbody>
        </table>
        
        
        
    </main>

    <audio id='audio' src=""></audio>
    <audio id='pronunciation' src=""></audio>

    <script src="hiragana-data.js"></script>
    <script src="navbar.js"></script>
    <script src="script.js"></script>
