    <header>
        <h1>POTTIS POTTIS POW POW</h1>
        <p>Choose putter, distance and number of putts for each distance.</p>
        <article>
            <label for="moldinput">Putter:</label>
            <select name="moldinput" id="moldinput">
                <option value="Pure">Pure</option>
                <option value="Shield">Shield</option>
                <option value="Deputy">Deputy</option>
              </select>
        </article>

        <article>
            <label for="putterinput">Number of putters:</label>
            <input type="number" id="putterinput" placeholder=4 min=0 max=8>
        </article>

        <article id="distance">
            Distance from <input type="number" id="frominput" placeholder=4 min=3 max=20>
            <br>
            to <input type="number" id="toinput" placeholder=7 min=3 max=20> meters.
        </article>
    </header>
