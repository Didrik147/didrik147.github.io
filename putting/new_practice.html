<body>
    <header>
        <h1>POTTIS POTTIS POW POW</h1>
        <form>
            <label for="username">Usename: </label><input type="text" id="username">
        </form>
        <p>Choose putter, distance and number of putts for each distance.</p>
        <article>
            <label for="moldselect">Putter:</label>
            <select name="moldselect" id="moldselect">
                <option value="Pure">Pure</option>
                <option value="Shield">Shield</option>
                <option value="Deputy">Deputy</option>
                <option value="Reko">Reko</option>
                <option value="Envy">Envy</option>
                <option value="PA-3">PA-3</option>
                <option value="Keystone">Keystone</option>
                <option value="Other">Other</option>
              </select>
        </article>

        <article>
            <label for="putterinput">Number of putters:</label>
            <input type="number" id="putterinput" placeholder=4 min=0 max=8>
        </article>

        <article id="distance">
            Distance from <input type="number" id="frominput" placeholder=4 min=3 max=9>
            <br>
            to <input type="number" id="toinput" placeholder=7 min=3 max=9> meters.
        </article>
    </header>
