<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown</title>
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Countdown</h1>
    <div id="container">
        <div id="initialtime" class="timediv">
            <h1>Initial time</h1>
            <section>
                <div id="hourdiv">
                    <label for="hourinput">Hours</label>
                    <input type="number" id="hourinput" value="0" min="0" max="23">
                </div>
                <div id="mindiv">
                    <label for="mininput">Minutes</label>
                    <input type="number" id="mininput" value="5" min="0" max="59">
                </div>
                <div id="sekdiv">
                    <label for="sekinput">Seconds</label>
                    <input type="number" id="sekinput" value="0" min="0" max="59">
                </div>
            </section>
        </div>

        <div id="countdowndiv" class="timediv" style="display: none;">
            <p id="timertext"></p>
        </div>
        <div id="buttonrow">
            <!-- <div id="start">Start</div>
            <div id="clear">Clear</div> -->
            <button id="start" class="start">Start</button>
            <button id="reset" class="reset">Reset</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
