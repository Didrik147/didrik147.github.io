<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Archive</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Music: https://www.bensound.com -->

    <div class="textdiv">
        <h1>Music Archive</h1>
    </div>

    <div class="container">

        <div class="child">
            <div class="imgdiv">
                <img src="./images/thejazzpiano.jpg" alt="">
            </div>

            <audio controls>
                <source src="./music/bensound-thejazzpiano.mp3" type="audio/mp3">
            </audio>
        </div>

        <div class="child">
            <div class="imgdiv">
                <img src="./images/jazzyfrenchy.jpg" alt="">
            </div>

            <audio controls>
                <source src="./music/bensound-jazzyfrenchy.mp3" type="audio/mp3">
            </audio>
        </div>

        <div class="child">
            <div class="imgdiv">
                <img src="./images/epic.jpg" alt="">
            </div>

            <audio controls>
                <source src="./music/bensound-epic.mp3" type="audio/mp3">
            </audio>
        </div>

    </div>
</body>
</html>
