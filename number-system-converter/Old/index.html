<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number system converter</title>

    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="style.css">

    <!-- This website is inspired by: -->
    <!-- https://www.rapidtables.com/convert/number/decimal-to-binary.html -->
</head>
<body>
    <header>
        <h1>Number system converter</h1>
    </header>
    
    <main>
        <section id="fromto">
            <div id="fromdiv" class="selectdiv">
                <label for="from">From</label>
                <select id="from">
                    <option value="Decimal" selected>Decimal</option>
                    <option value="Binary">Binary</option>
                    <option value="Hexadecimal">Hexadecimal</option>
                </select>
            </div>
            
            <div id="todiv" class="selectdiv">
                <label for="to">To</label>
                <select id="to">
                    <option value="Decimal">Decimal</option>
                    <option value="Binary" selected>Binary</option>
                    <option value="Hexadecimal">Hexadecimal</option>
                </select>
            </div>
        </section>

        <section id="enternumber">
            <label for="numberinput">Enter number:</label>
            <div>
                <input type="text" id="numberinput" value="">
                <div id="base"></div>
            </div>
            
        </section>

        <section>
            <button id="convert">Convert</button>
            <button id="swap">Swap</button>
        </section>

        <section id="result">
        </section>
    </main>


    <script src="script.js"></script>
</body>
</html>
