<html>
<title>
    Quadratic Solver
</title>
<body>

<script type="text/javascript">
function solve(form){
    var a = form.a.value;
    var b = form.b.value;
    var c = form.c.value;
    
    var D = b*b-4*a*c;
    if(D < 0){
        form.x1.value="No real solutions."
        form.x2.value="No real solutions."
    }else if(D == 0){
        var x1 = (-b + Math.sqrt(b*b-4*a*c))/2;
        form.x1.value = x1;
    }else{
        var x1 = (-b + Math.sqrt(b*b-4*a*c))/2;
        var x2 = (-b - Math.sqrt(b*b-4*a*c))/2;
        form.x1.value = x1;
        form.x2.value = x2;
    }
}

</script>

<form>
    a: <input type="number" name="a" value=1>
    <br>
    b: <input type="number" name="b" value=0>
    <br>
    c: <input type="number" name="c" value=-9>
    <br>

    <p><input type="button" value="Solve" onClick=solve(this.form)></p>

    x1: <input name="x1">, 
    x2: <input name="x2">

</form>

</body>
</html>
